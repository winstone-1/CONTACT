<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Apply to Zindua School</h1>
    <p>Learn to code today and launch a lucrative career in tech</p>
    <form>
        <div>
            <label for="name">First Name:</label>
            <input type="text" placeholder="Winstone">
        </div>
        <br>
        <div>
            <label for="name">Last name:</label>
            <input type="text" placeholder="Mwangi">
        </div>
        <br>
        <div>
            <label for="number">Phone Number:</label>
            <input type="number" max="10" placeholder="0112341234">
        </div>
        <br>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" name="email" placeholder="Enter your email Address">
        </div>
        <br>
        <div>
            <label for="program">Choose Your Preferred Program:</label>
            <select name="program" id="Programs">
                <option value="software Engineering">software Engineering</option>
                <option value="Data science core">Data science core</option>
                <option value="data analytics ">data analytics</option>
                <option value="frontend development">frontend development</option>
                <option value="adv.specialisations">adv.specialisations</option>
                <option value="not sure">Am not sure.Help me choose</option>
            </select>
        </div>
        <br>
        <div>
            <label for="specialisations">Which specialisations are you interested in?</label>
            <select name="specialisations" id="specialisations">
                <option value="Devops">DevOpsEngineering</option>
                <option value="Data engineering">Data Engineering</option>
                <option value="not sure">I'm Not Sure Yet</option>
            </select>
        </div>
        <br>
        <div>
            <button type="submit">Complete Appication</button>
        </div>
    </form>
</body>

</html>
